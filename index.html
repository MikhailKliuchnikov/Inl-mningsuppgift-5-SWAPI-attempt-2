<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet" />
    <title>Star Wars API</title>
  </head>
  <body>
    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

  <div id="website-container">

    <!-- Header -->
    <header>
      <h1>STAR WARS UNIVERSE</h1>
      <nav>
        <button>Characters</button>
        <button>Planets</button>
        <button>Starships</button>
      </nav>
    </header>

    <main>
        <div id="root"><!-- Dynamic content will be loaded here --></div>
    </main>

    <!-- Footer -->
    <footer>
        Star wars AB
    </footer>

  </div>

    <!--- Templates --->

     <!-- Main page -->
     <template id="mainTpl">
      <div class="container">
        <div class="main-header">
          <h1></h1>
          <input type="search" placeholder="Search by name" data-search>
          
        </div>
        <ul></ul>
        <div class="navbuttons">
          <button>Previous</button>
          <p>Page: </p>
          <button>Next</button>
        </div>
      </div>
     </template>

 

     <!-- Preview of every element template -->
     <template id="previewCard">
      <div class="card-container">
        <h2></h2>
        <span></span>
      </div>
     </template>

    <!-- Modal -->
    <div id="modal" hidden>
        <div class="modal-content">
          <!-- Dynamic content will be loaded here -->
        </div>
    </div>
    <script type="module" src="script.js" defer></script>
  </body>
</html>
